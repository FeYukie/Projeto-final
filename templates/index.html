<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>To Do List</title>
</head>

<body>
    <h1>Lista de Tarefas</h1>
    <ul>
        {% for tarefa in tarefas %}
            <li>{{ tarefa.descricao }} - {% if tarefa.completo %}Completa{% else %}Pendente{% endif %}</li>
            <!-- Exibe a descrição da tarefa e verifica se ela está completa ou pendente -->
        {% endfor %}
    </ul>
    <h1>Adicionar Tarefas</h1>
    <div class="container text-center">
        <form action="/add" method="post" class="row justify-content-center">
            <div class="col-6">
                <div class="input-group">
                    <label for="id">ID:</label>
                    <p>{{ tarefa.id }}</p>
                    <br><br>
                    <label for="titulo">Título:
                        <input type="text" id="titulo" name="titulo" placeholder="Título..."></label>
                    <input type="date" name="data_publicacao" class="form-control" placeholder="Data de Publicação...">
                    <input type="text" name="descricao" class="form-control" placeholder="Descrição da tarefa...">
                    <select id="status" name="status">
                        <option value="1">Completo</option>
                        <option value="2">Em Andamento</option>
                        <option value="3">Pendente</option>
                    </select>
                    <a class="btn-edit" href="{{ url_for('tarefa.add_tarefa') }}">Adicionar<i class="+"></i></a>
                    <a class="btn-edit" href="{{ url_for('tarefa.update_tarefa', id=tarefa.id) }}">Editar<i class="fas fa-pencil-alt"></i></a>
                    <a class="btn-delete" href="{{ url_for('tarefa.deletar_tarefa', id=tarefa.id) }}">Excluir<i class="fas fa-trash-alt"></i></a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
